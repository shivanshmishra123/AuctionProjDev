version: '3.8'

services:
  # Phase 2: Redis for High-Speed Bidding
  redis:
    image: redis:alpine
    container_name: velo-redis
    ports:
      - "6379:6379"

  # Phase 3: PostgreSQL for Audit Persistence
  postgres:
    image: postgres:15-alpine
    container_name: velo-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: velo_auction
    ports:
      - "5432:5432"

  # Phase 3: Kafka Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: velo-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: velo-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1